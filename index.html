<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <meta name="keywords" content="JavaScript, UserInput" />

    <title>Verbal</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/board.css">
</head>
<body>

    <div class="main">
        <div class="container">

            <h1 class="hide1">V e r b a l</h1>

            <div class="row">
                <div class="col-md-4">
                    <img src="img/grumpycat.png" class="hide3" style="display:none; height:100px">

                    <h3 id="player1" class="hide2" id="g-logo" style="display:none">player one</h3>
                    <input type="text" id="userInput1" class="hide2" style="display:none" placeholder = "player one name" />
                    <input type="submit" id="submitButton1" class="hide2" style="display:none" value="submit." onclick="displayOutput1()" />
                </div>

                <div class="col-md-4">
                    <p id="phrase" class="hide3" style="display:none;"></p>
                </div>
                    
                <div class="col-md-4">
                    <img src="img/grumpycat.png" id="s-logo" class="hide3" style="display:none; height:100px">

                    <h3 id="player2" class="hide2" style="display:none">player two</h3>
                    <input type="text" id="userInput2" class="hide2" style="display:none" placeholder="player two name" />
                    <input type="submit" id="submitButton2" class="hide2" style="display:none" value="submit." onclick="displayOutput2()" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <p id="g-points" class="hide3" style="display:none">0</p>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p id="s-points" class="hide3" style="display:none">0</p>
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <textarea id="transcription" class="hide3" style="display:none"></textarea>    
                </div>
            </div> 
        
        <div class="playing">
            <div class="container">
                <button class="hide2" style="display:none">let's play.</button>
                <button id="showCount" class="hide4" style="display:none" onclick="scoreCounter()">play again.</button>   
            </div>
        </div>
        </div>


        <script src="js/libs/jquery-2.1.3.min.js"></script>
        <script src="js/libs/jquery-ui.js"></script>
        <script src="js/libs/howler.min.js"></script>
        <script src="js/libs/dweet.io.min.js"></script>
        <script src="js/libs/firebase.js"></script>

        <script src="js/board/phrases.js"></script>
        <script src="js/board/board.js"></script>
        <script src="js/board/speech.js"></script>
        <script src="js/script.js"></script>

        
    </body>
    </html>
